<div class="container-fluid daily-view" ng-controller="dailyViewCtrl as dailyView">

    <div ng-if="dailyView.type =='SCHOOL'">

            <h2>{{dailyView.customerName}}</h2>
            <h5>{{dailyView.customerCode}}</h5>
        </div>

    </div>
    <div>
        <label class="width100pc">
            <span>Material adivisor: </span>
            <span class="field">{{dailyView.agentFullName}}</span>
        </label>
    </div>
</div>
