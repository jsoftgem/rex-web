<label class="width100pc">
    <span class="select-position-label">{{label}}</span>
    <ui-select ng-model="selectPosition.position">
        <ui-select-match placeholder="{{selectPosition.positionLoaded ? '':'Loading positions...'}}">
            {{$select.selected.description}}
        </ui-select-match>
        <ui-select-choices refresh="selectPosition.getPositions()"
                           repeat="position in selectPosition.positions | filter:{description:$select.search}">
            {{position.description}}
        </ui-select-choices>
    </ui-select>
</label>
