<div ng-controller="notificationCtrl" class="container-fluid">

 <div class="{{getPanelScheme(data)}}">

                    <div class="panel-heading">
                        <span class="panel-title"><i class="{{getTypeIcon(data)}}"></i></span>
                        <span class="pull-right small">{{data.startDt | date:'medium'}}</span>
                    </div>

                    <div class="panel-body">
                        <div ng-class="getLabelScheme(data)" class="fluid-notify-icon"><i
                                ng-class="getMessageTypeGlyph(data)"></i></div>
                         <span>{{data.message}}</span>       
             	    </div>

             	   
  		</div>
  		<div>
  			<button class="btn btn-info" ng-click="back()">Back</button><!-- 
  			<button class="btn btn-info" ng-click="fs.openPage(data)">View page</button> -->
  		</div>
</div>
