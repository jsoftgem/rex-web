<div class="container-fluid" ng-controller="notificationCtrl">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="alert in data">
            <a href="#" ng-class="!alert.notified ?'active':''" ng-click="open(alert)">
                <div class="{{getPanelScheme(alert)}}">
                    <div class="panel-heading">
                        <span class="panel-title"><i class="{{getTypeIcon(alert)}}"></i></span>
                        <span class="pull-right small">{{alert.startDt | date:'medium'}}</span>
                    </div>
                    <div class="panel-body">
                        <div ng-class="getLabelScheme(alert)" class="fluid-notify-icon"><i
                                ng-class="getMessageTypeGlyph(alert)"></i></div>
                        &nbsp;{{alert.message | characters: 25 : true}}<span class="pull-right text-muted small">{{fs.interval(alert)}}</span>
                    </div>
                </div>
            </a>
        </li>
    </ul>

</div>
