<div class='form-group flow-form'><label class='col-sm-2 control-label'>{{label}}<span style='color: #ea520a' ng-show='required'>*</span></label><div class='col-sm-10'><input placeholder='{{format}}' name='{{name}}' ng-change='convertToTimestamp()' ng-disabled='disabled' class='form-control datepicker' ng-model='temp' type='text' ng-required='required'/></div></div>
