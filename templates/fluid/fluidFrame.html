<div class="container-fluid frame-content"
     ng-class="flowFrameService.fullScreen ? 'frame-fullscreen' : 'frame-fluidscreen'">
    <div ng-if="flowFrameService.fullScreen" class="container-fluid frame-content-div"
         ng-show="flowFrameService.fullScreen">
        <flow-panel task='flowFrameService.fullScreenTask'></flow-panel>
    </div>
    <div ng-if="!flowFrameService.fullScreen" class="container-fluid frame-content-div"
         ng-hide="flowFrameService.fullScreen">
        <div ng-init="initTask(task)"
             ng-repeat='task in flowFrameService.taskList | filter:{active:true, title:flowFrameService.searchTask}'>
            <flow-panel task='task'></flow-panel>
        </div>
    </div>
</div>
