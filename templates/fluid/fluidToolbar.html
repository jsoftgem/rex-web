<div class='container-fluid animated fadeIn anim-dur' style='overflow: auto'>
    <div>
        <ul class='breadcrumb'>
            <li ng-repeat='page in pages'><a title='page.title' href='#' ng-click='goToEvent(page.name,page.param)'>{{page.title}}</a>
            </li>
        </ul>
    </div>
    <div class='form-group'>
        <div class='btn-group'>
            <button id='btn_tool_{{control.id}}_{{task.id}}' ng-repeat='control in controls' title='{{control.label}}'
                    class='btn button-tool' ng-class='getClass(control.uiType)' ng-click='runEvent(control)'
                    ng-disabled='control.disabled' type='button'><span ng-class='control.glyph'></span></button>
        </div>
</div>
