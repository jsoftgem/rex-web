<div class="container-fluid" ng-controller="schoolCtrl">
    <form id="{{flow.getElementFlowId('school_edit_form')}}" class="form-horizontal" role="form" ng-submit="save()"
          novalidate>

        <input id="{{flow.getElementFlowId('school_submit')}}" type="submit"
               style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>


        <div class="col-lg-6">
            <flow-image task="task" label="Emblem" model="task.schoolEdit.logoId"
                        source-url="services/download_service/getContent/"
                        url="services/upload_service/upload_file?folder=group&type=emblem" method="post"></flow-image>
            <flow-field model="task.schoolEdit.name" label="Name" type="text" required="true"></flow-field>
        </div>

        <div class="col-lg-6">
            <flow-field model="task.schoolEdit.addressLine1" label="Address line1" type="text"
                        required="true"></flow-field>
            <flow-field model="task.schoolEdit.addressLine2" label="Address line2" type="text"
                        required="true"></flow-field>
            <flow-field model="task.schoolEdit.landline" label="Landline" type="text" required="true"></flow-field>
            <flow-field model="task.schoolEdit.email" label="Email" type="email" required="true"></flow-field>

        </div>

        <flow-modal id="{{flow.getElementFlowId('schoolDeleteModal')}}">

            <div class="panel panel-warning">

                <div class="panel-heading">Warning</div>
                <div class="panel-body"><p>Do you want to delete {{task.schoolEdit.name}}?</p></div>
                <div class="panel-footer">
                    <div class="btn-group">
                        <button button info="button" class="field-margin" ng-click="deleteConfirm()">Yes</button>
                        <button button danger="button" class="field-margin" ng-click="deleteCancel()">No</button>
                    </div>
                </div>
            </div>

        </flow-modal>
    </form>
</div>
