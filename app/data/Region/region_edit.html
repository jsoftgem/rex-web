<div class="container-fluid" ng-controller="regionCtrl">
    <form id="{{flow.getElementFlowId('region_edit_form')}}" class="form-horizontal" role="form" ng-submit="save()"
          novalidate>

        <input id="{{flow.getElementFlowId('region_submit')}}" type="submit"
               style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>


        <flow-field model="task.regionEdit.regionName" label="Region name" type="text" required="true"></flow-field>
        <flow-field model="task.regionEdit.regionCode" label="Region code" type="text" required="true"></flow-field>

        <flow-modal id="{{flow.getElementFlowId('regionDeleteModal')}}">

            <div class="panel panel-warning">

                <div class="panel-heading">Warning</div>
                <div class="panel-body"><p>Do you want to delete {{task.regionEdit.regionName}}?</p></div>
                <div class="panel-footer">
                    <div class="btn-group">
                        <button button info="button" class="field-margin" ng-click="deleteConfirm()">Yes</button>
                        <button button danger="button" class="field-margin" ng-click="deleteCancel()">No</button>
                    </div>
                </div>
            </div>

        </flow-modal>
    </form>
</div>
