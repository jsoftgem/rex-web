<div class="container-fluid" ng-controller="regionCtrl">
    <form id="{{flow.getElementFlowId('region_edit_form')}}" class="form-horizontal" role="form" ng-submit="save()"
          novalidate>
        <input id="{{flow.getElementFlowId('region_submit')}}" type="submit"
               style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
        <flow-field model="task.regionCreate.regionName" label="Region name" type="text" required="true"></flow-field>
        <flow-field model="task.regionCreate.regionCode" label="Region code" type="text" required="true"></flow-field>

    </form>
</div>
