<div class="container-fluid" ng-controller="agentCtrl">
    <form name="{{flow.getElementFlowId('agent_edit_form')}}" id="{{flow.getElementFlowId('agent_edit_form')}}"
          class="form-horizontal" role="form" ng-submit="save()" novalidate>

        <input id="{{flow.getElementFlowId('agent_submit')}}" type="submit"
               style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>

        <flow-field model="task.agentCreate.user.flowUserDetail.fullName" label="Full name" type="text"
                    required="true"></flow-field>
        <flow-field model="task.agentCreate.initials" label="Initials" type="text"
                    required="true"></flow-field>
        <flow-field model="task.agentCreate.user.username" label="Username" type="text"
                    required="true"></flow-field>
        <flow-field model="task.agentCreate.user.email" label="Email" type="email"
                    required="true"></flow-field>
        <div class="form-group">
        <div class="col-lg-offset-2 col-me-offset-2 col-sm-offset-2 col-xs-offset-2" >
            <flow-check model="task.agentCreate.active" label="Active" required="true"></flow-check></div>
        </div>

        <div>
            <flow-field model="task.agentCreate.user.password" label="Password" type="password"
                        required="true"></flow-field>
            <flow-field model="reTypePassword" label="Confirm password" type="password" required="true"></flow-field>
        </div>

        <h4>Password recovery setup</h4>

        <flow-field model="task.agentCreate.user.flowUserDetail.secretQuestion" label="Security question"
                    type="text"
                    required="true"></flow-field>
        <flow-field model="task.agentCreate.user.flowUserDetail.secretAnswer" label="Secret answer"
                    type="password"
                    required="true"></flow-field>
    </form>
</div>
