<div class="container-fluid form-horizontal" ng-controller="groupCtrl">

    <table id="{{flow.getElementFlowId('group_home_tbl')}}" datatable dt-options="dtOptions" dt-columns="dtColumns"
           class="table table-hover display">
    </table>

    <flow-modal id="{{flow.getElementFlowId('groupDeleteModal')}}">

        <div class="panel panel-warning">

            <div class="panel-heading">Warning</div>
            <div class="panel-body">Do you want to delete {{task.groupEdit.groupName}}?</div>
            <div class="panel-footer">
                <div class="btn-group btn-group-xs">
                    <button class="btn btn-warning field-margin" ng-click="deleteConfirm()">Yes</button>
                    <button class="btn btn-info field-margin" ng-click="deleteCancel()">No</button>
                </div>
            </div>
        </div>

    </flow-modal>

</div>
