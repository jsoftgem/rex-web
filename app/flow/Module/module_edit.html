<div class="container-fluid" ng-controller="mdCtrl">
    <form name="{{flow.getElementFlowId('md_edit_form')}}" id="{{flow.getElementFlowId('md_edit_form')}}"
          class="form-horizontal" role="form" ng-submit="save()" novalidate>

        <input id="{{flow.getElementFlowId('md_submit')}}" type="submit"
               style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>


        <flow-field model="task.mdEdit.moduleName" label="Name" type="text" required="true"></flow-field>
        <flow-field model="task.mdEdit.moduleTitle" label="Title" type="text" required="true"></flow-field>
        <flow-field model="task.mdEdit.task" label="Task URL" type="text" required="true"></flow-field>
        <flow-field model="task.mdEdit.moduleGlyph" label="Glyph" type="text" required="true"></flow-field>

        <flow-modal id="{{flow.getElementFlowId('mdDeleteModal')}}">
            <div class="panel panel-warning">
                <div class="panel-heading">Warning</div>
                <div class="panel-body"><p>Do you want to delete {{task.mdEdit.moduleName}}?</p></div>
                <div class="panel-footer">
                    <div class="btn-group">
                        <button button info="button" class="field-margin" ng-click="deleteConfirm()">Yes</button>
                        <button button danger="button" class="field-margin" ng-click="deleteCancel()">No</button>
                    </div>
                </div>
            </div>

        </flow-modal>


    </form>
</div>
